version: '3'
services:
    server:
        build: ./server
        command: air
        volumes:
            - ./server:/go/src/app
        ports:
            - "8080:3000"
    client:
        build: ./client
        command: npm start
        volumes:
            - ./client:/usr/src/app
            # mount node_modules as a workaround for it disappearing
            # after adding /client as a mounted folder
            - /usr/src/app/node_modules
        ports:
            - "9000:3000"